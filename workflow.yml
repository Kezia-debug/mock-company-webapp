name: CI Pipeline

on:
  push:
    branches: ["main"]  # Change "main" to your default branch name if needed
  pull_request:
    branches: ["main"]

jobs:
  build-and-test:
    runs-on: ubuntu-latest  # The virtual machine environment
    
    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Set up Java (adjust java-version as needed)
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '11'  # Change if needed
          distribution: 'temurin'

      # Build the project
      - name: Build
        run: ./gradlew assemble  # Adjust the build command as needed

      # Test the project
      - name: Test
        run: ./gradlew test  # Adjust the test command as needed
